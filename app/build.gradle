apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.jnhyxx.html5"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        release {
            storeFile file("../../KeyStore/HengYun.jks")
            storePassword "hy123qwe"
            keyAlias "hengyun"
            keyPassword "hy123qwe"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'proguard-umeng.txt'
            signingConfig signingConfigs.release
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def file = output.outputFile
            def newFileName = file.name.replace(".apk", "-${variant.versionName}.apk")
            output.outputFile = new File(file.parent, newFileName)
        }
    }
    productFlavors {
        origin {
            minSdkVersion 14
            targetSdkVersion 23
            versionCode 2
            versionName '1.0.1'
            buildConfigField('boolean', 'APP1', 'false');
            buildConfigField('boolean', 'TEST', 'false');
        }
        app1 {
            minSdkVersion 14
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
            buildConfigField('boolean', 'APP1', 'true');
            buildConfigField('boolean', 'TEST', 'false');
        }
        forH5 {
            minSdkVersion 14
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
            buildConfigField('boolean', 'APP1', 'false');
            buildConfigField('boolean', 'TEST', 'true');
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    app1Compile files('libs/via_sdk_v1.jar')
    provided files('libs/via_sdk_v1.jar')
    compile project(':umenglibrary')
}
