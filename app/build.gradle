apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.jnhyxx.html5"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        buildConfigField('String', 'API_HOST', '\"http://www.jnhyxx.com\"')
    }

    java.util.Properties properties = new Properties();
    properties.load(project.rootProject.file('local.properties').newDataInputStream())

    signingConfigs {
        release {
            storeFile file(properties.get('keystroe_storeFile'))
            storePassword properties.get('keystroe_storePassword')
            keyAlias properties.get('keystroe_keyAlias')
            keyPassword properties.get('keystroe_keyPassword')
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'proguard-umeng.txt'
            signingConfig signingConfigs.release
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def file = output.outputFile
            def newFileName = file.name.replace(".apk", "-${variant.versionName}.apk")
            output.outputFile = new File(file.parent, newFileName)
        }
    }
    productFlavors {
        origin {
            minSdkVersion 14
            targetSdkVersion 23
            versionCode 4
            versionName '1.1.1'
        }
        app1 {
            minSdkVersion 14
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
            buildConfigField('String', 'API_HOST', '\"http://app1.jnhyxx.com\"')
        }
        microil {
            applicationId 'com.jnhyxx.microil'
            minSdkVersion 14
            targetSdkVersion 23
            versionCode 2
            versionName '1.0.1'
            buildConfigField('String', 'API_HOST', '\"http://wp7.jnhyxx.com\"')
        }
        forH5 {
            applicationIdSuffix '.test'
            minSdkVersion 14
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
            buildConfigField('String', 'API_HOST', '\"http://test.jnhyxx.com\"')
        }
        ycp {
            applicationIdSuffix '.ycp'
            minSdkVersion 14
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
            buildConfigField('String', 'API_HOST', '\"http://ycp.jnhyxx.com\"')
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    app1Compile files('libs/via_sdk_v1.jar')
    provided files('libs/via_sdk_v1.jar')
    compile project(':kutils')
    microilCompile project(path: ':umenglibrary', configuration: 'microilRelease')
    originCompile project(path: ':umenglibrary', configuration: 'originRelease')
    app1Compile project(path: ':umenglibrary', configuration: 'originRelease')
    forH5Compile project(path: ':umenglibrary', configuration: 'originRelease')
    ycpCompile project(path: ':umenglibrary', configuration: 'originRelease')
    compile project(':PushSDK')
}
