apply plugin: 'com.android.application'

apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    defaultConfig {
        applicationId "com.jnhyxx.html5"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        buildConfigField('String', 'API_HOST', '\"http://www.jnhyxx.com\"')
    }

    java.util.Properties properties = new Properties();
    properties.load(project.rootProject.file('local.properties').newDataInputStream())

    signingConfigs {
        release {
            storeFile file(properties.get('keystore_storeFile'))
            storePassword properties.get('keystore_storePassword')
            keyAlias properties.get('keystore_keyAlias')
            keyPassword properties.get('keystore_keyPassword')
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'proguard-umeng.txt'
            signingConfig signingConfigs.release
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def file = output.outputFile
            def newFileName = file.name.replace(".apk", "-${variant.versionName}.apk")
            output.outputFile = new File(file.parent, newFileName)
        }
    }
    productFlavors {
        origin {
            versionCode 6
            versionName '1.2.1'
        }
        app1 {
            versionCode 1
            versionName '1.0'
            buildConfigField('String', 'API_HOST', '\"http://app1.jnhyxx.com\"')
        }
        microil {
            versionCode 1
            versionName '1.0.0'
            buildConfigField('String', 'API_HOST', '\"http://newtest.jnhyxx.com\"')
        }
        tst {
            applicationId 'com.jnhyxx.test'
            versionCode 1
            versionName '1.0'
            buildConfigField('String', 'API_HOST', '\"http://139.129.205.244\"')
        }

        ryt {
            applicationIdSuffix '.ryt'
            versionCode 1
            versionName '1.0'
            buildConfigField('String', 'API_HOST', '\"http://www.rytqh.com\"')
        }
        ycp {
            applicationIdSuffix '.ycp'
            versionCode 1
            versionName '1.0'
            buildConfigField('String', 'API_HOST', '\"http://ycp.jnhyxx.com\"')
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    app1Compile files('libs/via_sdk_v1.jar')
    provided files('libs/via_sdk_v1.jar')
    microilCompile project(path: ':umenglibrary', configuration: 'microilRelease')
    originCompile project(path: ':umenglibrary', configuration: 'originRelease')
    app1Compile project(path: ':umenglibrary', configuration: 'originRelease')
    tstCompile project(path: ':umenglibrary', configuration: 'tstRelease')
    ycpCompile project(path: ':umenglibrary', configuration: 'ycpRelease')
    rytCompile project(path: ':umenglibrary', configuration: 'rytRelease')
    apt 'com.jakewharton:butterknife-compiler:8.0.1'
    compile project(':SlidingMenu')
    compile project(':PushSDK')
    compile project(':kutils')
    compile project(':chart')
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.jakewharton:butterknife:8.0.1'
    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.android.support:recyclerview-v7:24.1.1'
}
